<div class="content-frame">

	<!-- START CONTENT FRAME TOP -->
	<div class="content-frame-top">                        
		<div class="page-title">
			<h2><span class="fa fa-image"></span> Gallery</h2>
		</div>
		<div class="pull-right">
			<div>
				<a class='btn btn-default' href='javascript:;'>
						<span class="fa fa-plus">
							<input type="file" style='position:absolute;z-index:2;top:0;left:0;filter: alpha(opacity=0);opacity:0;background-color:transparent;color:transparent;' onchange='$("#upload-file-info").html($(this).val());' nv-file-select="" uploader="uploader">
						</span>	
				</a>
			</div>
		</div>
	</div>

	<div class="content-frame-body content-frame-body-left">
		<div class="gallery" id="links" ng-repeat="file in vm.gallery">
			<a class="gallery-item">
				<div class="image">
					<img src="{{'./gallery/' + file}}"/>
					<ul class="gallery-item-controls">
						<li><span class="gallery-item-remove" ng-click="deleteGalleryFile(file)"><i class="fa fa-times"></i></span></li>
					</ul>
				</div>
			</a>
		</div>
	</div>
</div>
